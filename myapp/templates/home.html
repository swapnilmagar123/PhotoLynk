<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f0f8ff;
            /* Light background to contrast the gradient */
        }

        /* Gradient background with animation */
        .form-container {
            background: linear-gradient(135deg, #ff4d4d, yellow);
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            margin: 50px auto;
            color: white;
            height: 300px;
            transition: all 0.3s ease;
            justify-content: center;
            text-align: center;
            /* Transition effect */
        }

        .form-container2 {
            background: linear-gradient(135deg, #ff4d4d, black);
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            /* margin: 50px auto; */
            margin-top: 12px;
            color: white;
            height: fit-content;
            transition: all 0.3s ease;
            /* Transition effect */
        }

        .form-container:hover {

            transform: scale(1.05);
            /* Slight zoom on hover */
            box-shadow: 0px 0px 30px rgba(255, 0, 0, 0.5);
            /* Red glow effect */
        }

        .btn-primary {
            background-color: white;
            color: black;
            border-color: #ff3333;
            transition: background-color 0.3s ease, transform 0.3s ease;
            /* Smooth transition */
        }

        .btn-primary:hover {
            background-color: orange;
            color: white;
            transform: scale(1.05);
            /* Slightly enlarge button on hover */
        }

        .progress {
            height: 10px;
            margin-top: 10px;
        }

        .king {
            display: flex;
            justify-content: center;
            margin-left: 100px;
        }

        .form-label {
            font-weight: bold;
            font-size: 28px;
            color: white;
            /* White labels for readability against red background */
        }

        .input-group-text {
            background-color: #ff6666;
            border: none;
            color: white;
            /* Icon text color */
        }
        .king2{
            display: flex;
            font-weight: bold;
            justify-content: center;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>

<body>

    <div class="container">
        <div>
            <h1 class="text-center mb-4 form-container2">PhotoLynk</h1>
        </div>
        <div class="form-container">

            <h1 class="text-center mb-4">Upload Your Image</h1>

            <!-- Form with Bootstrap -->
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group mb-3">

                    <div class="king">{{form}}</div>
                    <label for="image" class="form-label ">Choose Image</label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupFileAddon01">
                            <i class="bi bi-cloud-upload"></i> <!-- Icon before input -->
                        </span>
                        {{ form.image }} <!-- Render the image field here -->
                    </div>
                </div>

                <button type="submit" class=" king2 btn btn-primary w-100">Upload Image</button>

                <!-- Progress bar -->
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 0%"
                        id="progressBar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </form>

            <!-- Display messages -->

        </div>
        <div class="row">
            {%for x in img%}
            <div class="col-sm-4">
                <div class="card m-2">
                    <img src="{{x.photo.url}}" alt="" srcset="" class="card-img-top" height="200px">
                </div>
            </div>
            {%endfor%}
        </div>
    </div>

    <!-- Bootstrap JS and icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/bootstrap-icons.min.js"></script>

    <!-- Optional JS to animate the progress bar -->
    <script>
        const form = document.querySelector('form');
        const progressBar = document.getElementById('progressBar');

        form.addEventListener('submit', function () {
            progressBar.style.width = '100%';
            progressBar.setAttribute('aria-valuenow', 100);
        });
    </script>
</body>

</html>
